name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4: Build and push backend Docker image
      - name: Build and push backend image
        run: |
          docker build -t zainabara/devops-backend:latest ./backend
          docker push zainabara/devops-backend:latest

      # Step 5: Build and push frontend Docker image
      - name: Build and push frontend image
        run: |
          docker build -t zainabara/devops-frontend:latest ./frontend
          docker push zainabara/devops-frontend:latest

      # Step 6: Add SSH key
      - name: Add SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY_BASE64 }}" | base64 --decode > ~/.ssh/devops1.pem
          chmod 600 ~/.ssh/devops1.pem

      # Step 7: Deploy to EC2
      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/devops1.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
          "cd ~/devops-assessment && \
           docker pull zainabara/devops-backend:latest && \
           docker pull zainabara/devops-frontend:latest && \
           docker-compose up -d --remove-orphans"
